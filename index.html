<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">

        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0" id="box0" onmouseenter="mouseOver(0)" onmouseleave="mouseLeave(0)"><span
                    class="boxtext"></span></div>
            <div class="box bt-0" id="box1" onmousemove="mouseOver(1)" onmouseleave="mouseLeave(1)"><span
                    class="boxtext"></span></div>
            <div class="box bt-0 br-0" id="box2" onmousemove="mouseOver(2)" onmouseleave="mouseLeave(2)"><span
                    class="boxtext"></span></div>
            <div class="box bl-0" id="box3" onmousemove="mouseOver(3)" onmouseleave="mouseLeave(3)"><span
                    class="boxtext"></span></div>
            <div class="box" id="box4" onmousemove="mouseOver(4)" onmouseleave="mouseLeave(4)"><span
                    class="boxtext"></span></div>
            <div class="box br-0" id="box5" onmousemove="mouseOver(5)" onmouseleave="mouseLeave(5)"><span
                    class="boxtext"></span></div>
            <div class="box bl-0 bb-0" id="box6" onmousemove="mouseOver(6)" onmouseleave="mouseLeave(6)"><span
                    class="boxtext"></span></div>
            <div class="box bb-0" id="box7" onmousemove="mouseOver(7)" onmouseleave="mouseLeave(7)"><span
                    class="boxtext"></span></div>
            <div class="box bb-0 br-0" id="box8" onmousemove="mouseOver(8)" onmouseleave="mouseLeave(8)"><span
                    class="boxtext"></span></div>

        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>

            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
